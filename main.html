<!DOCTYPE html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="first-button">
			<button class="button random">Random fraction</button>
			<span id="random-fraction"></span>
		</div>
		<br>
		<div class="rectangle">
			<div id="full-rectangle" class="full hidden"></div>
		</div>
		<br>
		<div class="buttons">
			<button class="button add-den">+1 denominator</button>
			<button class="button sub-den">-1 denominator</button>
			<button class="button add-num">+1 numerator</button>
			<button class="button sub-num">-1 numerator</button>
			<br>
			<span id="message"></span>
		</div>
		<div class="checker-button">
			<button class="button checker">Check if fractions are equal</button>
		</div>
	</body>
</html>
